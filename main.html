<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="app2.js"></script>
  <style>
    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      line-height: 100px;
      font-size: 48px;
      cursor: pointer;
    }
  </style>
</head>
<body class="d-flex flex-column text-center justify-content-center align-items-center">
  <div class="container h-50 justify-content-center text-center mt-3 blue-background bg-success" id="turn-status">
    Awaiting Player Move...
  </div>
  <div class="container" id="gameboard">
    <div class="d-flex flex-column align-items-center text-center vh-100">
      <h1 class="text-center mb-4">Tic Tac Toe</h1>
      <div class="container text-center">
        <button id="new-game" class="btn btn-primary">New Game</button>
      </div>
      <div class="row">
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
      </div>
    </div>
  </div>

  
</body>
</html>
